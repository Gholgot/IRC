<!doctype html>
<html lang="en">

<head>
    <title>IRC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bulma.css">
    <link rel="stylesheet" href="/css/fontawesome.css">
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
</head>

<body>
    <div class="section" id="nav_bar">
        <div class="container">
            <div class="columns is-desktop">
                <div class="column is-2 is-offset-5">
                    <h2 class="is-primary" id="current_chan">{{chan_title}}</h2>
                </div>
                <div class="column is-3 is-offset-5">
                    <a class="button is-primary modal_link">Login</a>
                    <a class="button is-primary modal_link">Register</a>
                </div>
                <div class="column is-1">
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="container is-half-rounded" id="container_chat">
            <div class="columns">
                <div class="column is-half-rounded" id="discution_content">
                </div>
            </div>
        </div>
    </div>

    <div class="section" id="bar_bottom">
        <div class="container">
            <div class="columns">
                <div class="column is-12-desktop is-11-mobile">
                    <input type="text" name="message" class="input is-primary is-large has-text-centered is-rounded" placeholder="Type a message in"
                        id="send_bar" autocomplete="off" />
                </div>
                <div class="column is-1">
                    <button class="button fa fa-comment-alt is-large is-primary is-rounded"></button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal_window">
        <div id="modal_content">
        </div>
    </div>
    <div class="alert-box">
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script>
        var socket = io('http://localhost:8887');
        socket.on('news', function (data) {
            console.log(data);
            socket.emit('my other event', { my: 'data' });
        });
    </script>
    <script src="/js/front.js"></script>
</body>

</html>
